<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Samachaar Duniya</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Toast Notification -->
<div id="toast" class="toast"></div>

  <div class="dashboard-wrapper">

    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li onclick="showSection('addNews')"><i class="fas fa-plus"></i> Add News</li>
        <li onclick="showSection('editNews')"><i class="fas fa-edit"></i> Edit News</li>
        <li onclick="showSection('deleteNews')"><i class="fas fa-trash-alt"></i> Delete News</li>
        <li onclick="showSection('listNews')"><i class="fas fa-list"></i> List News</li>
        <li onclick="logoutAdmin()"><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">

      <!-- Edit News -->
      <div id="editNews" class="section">
        <h3>Edit News</h3>
        <select id="editSelect"></select>
        <input type="text" id="editTitle" placeholder="Headline" required>
        <textarea id="editContent" placeholder="News Content" required></textarea>
        <input type="text" id="editCategory" placeholder="Category">
        <input type="text" id="editImage" placeholder="Image URL">
        <button id="editNewsBtn">Save Changes</button>
      </div>

      <!-- Delete News -->
      <div id="deleteNews" class="section">
        <h3>Delete News</h3>
        <select id="deleteSelect"></select>
        <button id="deleteNewsBtn">Delete News</button>
      </div>

      <!-- List News -->
      <div id="listNews" class="section">
        <h3>All News</h3>
        <input type="text" id="searchBox" placeholder="Search news...">
        <ul id="newsList"></ul>
      </div>

      <button id="logoutBtn">Logout</button>

<!-- Add News Section -->
<div class="add-news">
  <h2>Add News</h2>
  <form id="addNewsForm" enctype="multipart/form-data">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter news title" required>
    </div>

    <div class="form-group">
      <label for="content">Description</label>
      <textarea id="content" name="content" placeholder="Write news details..." rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Upload Image (optional)</label>
      <input type="file" id="image" name="image" accept="image/*">
    </div>

    <div class="form-group">
      <label for="imageUrl">…or Image URL (optional)</label>
      <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/pic.jpg">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="Politics">Politics</option>
        <option value="Sports">Sports</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Technology">Technology</option>
        <option value="Business">Business</option>
      </select>
    </div>

    <button type="submit" class="btn-submit">Add News</button>
  </form>
</div>

<!-- ✅ Toast Notification -->
<div id="toast" class="toast"></div>

</div>

    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
