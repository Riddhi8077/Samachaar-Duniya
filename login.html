<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login - Samachaar Duniya</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Admin Access</h2>

      <div class="tabs">
        <button id="showLogin" class="tab active">Login</button>
        <button id="showRegister" class="tab">Register</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="auth-form">
        <label>Username</label>
        <input id="username" type="email" placeholder="admin@samachaar.com" required />
        <label>Password</label>
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit" class="primary">Login</button>
        <p class="hint">Use <strong>admin@samachaar.com</strong> / <strong>Mkt@8077</strong> if no custom account.</p>
        <p id="loginMsg" class="msg"></p>
      </form>

      <!-- REGISTER FORM -->
      <form id="registerForm" class="auth-form hidden">
        <label>Create username (email)</label>
        <input id="regUsername" type="email" placeholder="you@domain.com" required />
        <label>Create password</label>
        <input id="regPassword" type="password" placeholder="Choose a password" required />
        <label>Confirm password</label>
        <input id="regConfirm" type="password" placeholder="Confirm password" required />
        <button type="submit" class="primary">Register</button>
        <p id="regMsg" class="msg"></p>
      </form>

      <div class="small">
        <button id="backToSite" class="linkish">Back to site</button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
