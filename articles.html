<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Articles</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="dashboard.html">Admin Panel</a>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </nav>

  <div class="container mt-4">
    <h2>Manage Articles</h2>

    <!-- Add Article Form -->
    <form id="articleForm" class="card p-3 shadow-sm mb-4">
      <h5>Add New Article</h5>
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label>Content</label>
        <textarea class="form-control" id="content" rows="4" required></textarea>
      </div>
      <div class="mb-3">
  <label>Category</label>
  <select id="articleCategory" class="form-control" required></select>
</div>

      <div class="mb-3">
        <label>Upload Image</label>
        <input type="file" class="form-control" id="image" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary">Add Article</button>
    </form>

    <!-- Articles Table -->
    <table class="table table-bordered table-striped shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="articlesTable">
        <!-- Articles will load here -->
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/articles";

    // âœ… Protect route
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }

    // Logout function
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    // Fetch Articles
    async function loadArticles() {
      const res = await fetch(API_URL, {
        headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
      });
      const articles = await res.json();

      const table = document.getElementById("articlesTable");
      table.innerHTML = "";

      articles.forEach(article => {
        table.innerHTML += `
          <tr>
            <td>${article.title}</td>
            <td>${article.category}</td>
            <td><img src="http://localhost:5000/${article.image}" width="80"></td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editArticle('${article._id}')">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteArticle('${article._id}')">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Add Article
    document.getElementById("articleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("title", document.getElementById("title").value);
      formData.append("content", document.getElementById("content").value);
      formData.append("category", document.getElementById("category").value);
      if (document.getElementById("image").files[0]) {
        formData.append("image", document.getElementById("image").files[0]);
      }

      await fetch(API_URL, {
        method: "POST",
        headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` },
        body: formData
      });

      document.getElementById("articleForm").reset();
      loadArticles();
    });

    // Delete Article
    async function deleteArticle(id) {
      if (!confirm("Are you sure you want to delete this article?")) return;

      await fetch(`${API_URL}/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
      });

      loadArticles();
    }

    // TODO: Edit Article (we will add modal for this later)

    // Load on start
    loadArticles();

    let editModal = new bootstrap.Modal(document.getElementById("editModal"));

async function editArticle(id) {
  const res = await fetch(`${API_URL}/${id}`, {
    headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
  });
  const article = await res.json();

  document.getElementById("editId").value = article._id;
  document.getElementById("editTitle").value = article.title;
  document.getElementById("editContent").value = article.content;
  document.getElementById("editCategory").value = article.category;

  editModal.show();
}

// Update Article
document.getElementById("editForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const id = document.getElementById("editId").value;
  const formData = new FormData();
  formData.append("title", document.getElementById("editTitle").value);
  formData.append("content", document.getElementById("editContent").value);
  formData.append("category", document.getElementById("editCategory").value);
  if (document.getElementById("editImage").files[0]) {
    formData.append("image", document.getElementById("editImage").files[0]);
  }

  await fetch(`${API_URL}/${id}`, {
    method: "PUT",
    headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` },
    body: formData
  });

  editModal.hide();
  loadArticles();
});

async function loadCategoriesDropdown() {
  const res = await fetch("http://localhost:5000/api/categories", {
    headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
  });
  const categories = await res.json();

  const dropdown = document.getElementById("articleCategory");
  dropdown.innerHTML = "";
  categories.forEach(cat => {
    dropdown.innerHTML += `<option value="${cat.name}">${cat.name}</option>`;
  });
}

// Load categories when page loads
loadCategoriesDropdown();
  </script>

  <!-- Edit Article Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editId">

          <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" id="editTitle" required>
          </div>
          <div class="mb-3">
            <label>Content</label>
            <textarea class="form-control" id="editContent" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" id="editCategory" required>
          </div>
          <div class="mb-3">
            <label>Change Image (optional)</label>
            <input type="file" class="form-control" id="editImage" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
