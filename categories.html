<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Manage Categories</h2>

  <!-- Add Category Form -->
  <form id="categoryForm" class="mb-4">
    <div class="row g-2">
      <div class="col">
        <input type="text" id="categoryName" class="form-control" placeholder="Enter category name" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>

  <!-- Categories Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="categoryTable"></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:5000/api/categories";

    async function loadCategories() {
      const res = await fetch(API_URL);
      const categories = await res.json();

      const tbody = document.getElementById("categoryTable");
      tbody.innerHTML = "";

      categories.forEach(cat => {
        tbody.innerHTML += `
          <tr>
            <td>${cat.name}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editCategory('${cat._id}', '${cat.name}')">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteCategory('${cat._id}')">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Add Category
    document.getElementById("categoryForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("categoryName").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });

      document.getElementById("categoryName").value = "";
      loadCategories();
    });

    // Edit Category
    async function editCategory(id, oldName) {
      const newName = prompt("Enter new category name:", oldName);
      if (newName && newName !== oldName) {
        await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: newName })
        });
        loadCategories();
      }
    }

    // Delete Category
    async function deleteCategory(id) {
      if (confirm("Are you sure?")) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        loadCategories();
      }
    }

    loadCategories();
  </script>
</body>
</html>
